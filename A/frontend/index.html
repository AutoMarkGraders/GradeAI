<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Upload</title>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>

<h1>Upload PDF</h1>

<form> 
  <input type="file" name="file" accept=".pdf" required>
  <button type="submit" hx-post="http://127.0.0.1:8000/upload" hx-encoding="multipart/form-data">Upload PDF</button>
</form>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top nav-col">
	<div class="container-fluid">
	  <a class="navbar-brand" href="#">Navbar</a>
	  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav me-auto mb-2 mb-lg-0">
		  <li class="nav-item">
			<a class="nav-link active" aria-current="page" href="#">Home</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="#">Link</a>
		  </li>
          <li class="nav-item">
			<a class="nav-link active" aria-current="page" href="#">Sign In</a>
		</li>
		</ul>
		
	  </div>
	</div>
  </nav>
<body>
    <body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">Sign Up</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="login-wrap p-0">
                            <form class="signin-form" id="myform">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <button class="form-control btn btn-primary px-3" id="sendOtp">Send OTP</button>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="otp" placeholder="OTP" disabled >
                                </div>
                                <div class="form-group">
                                    <input  id="password" type="text" class="form-control" placeholder="Password" disabled >
                                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="name" placeholder="Name" disabled>
                                </div>
                                <div class="form-group">
                                    <button id="register" disabled type="submit" class="form-control btn btn-primary submit px-3">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <p class="text-center bottom-line-signup">Already have an account? <p></p><p class="text-center bottom-line-signup">yes????? then why u in this page u retard <a href="index.html" class=".bottom-line-signup-ext">Sign In</a></p>
            </div>
        </section>    

    <script>
        $(document).ready(function() {
            $("#sendOtp").click(function() {
                var email = $("#email").val();
                console.log(email)
                $.ajax({
                    url: 'http://127.0.0.1:8000/users/otp',
                    type: 'post',
                    contentType: 'application/json',
                    data: JSON.stringify({ email: email }),
                    success: function(data) {
                        $("#otp").prop('disabled', false);
                        $("#password").prop('disabled', false);
                        $("#name").prop('disabled', false);
                        $("#register").prop('disabled', false);
                    }
                });
            });

            $("#register").click(function() {
                var email = $("#email").val();
                var otp = $("#otp").val();
                var password = $("#password").val();
                var name = $("#name").val();
                $.ajax({
                    url: 'http://127.0.0.1:8000/users/register',
                    type: 'post',
                    contentType: 'application/json',
                    data: JSON.stringify({ email: email, otp: otp, password: password, name: name }),
                    success: function(data) {
                        alert("Registration successful");
                    }
                });
            });
        });
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

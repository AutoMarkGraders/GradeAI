<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <input type="text" id="email" placeholder="Email">
    <button id="sendOtp">Send OTP</button>
    <br>
    <input type="text" id="otp" placeholder="OTP" disabled>
    <input type="text" id="password" placeholder="Password" disabled>
    <input type="text" id="name" placeholder="Name" disabled>
        <button id="register" disabled>Register</button>

    <script>
        $(document).ready(function() {
            $("#sendOtp").click(function() {
                var email = $("#email").val();
                $.ajax({
                    url: 'http://127.0.0.1:8000/users/otp',
                    type: 'post',
                    contentType: 'application/json',
                    data: JSON.stringify({ email: email }),
                    success: function(data) {
                        $("#otp").prop('disabled', false);
                        $("#password").prop('disabled', false);
                        $("#name").prop('disabled', false);
                        $("#register").prop('disabled', false);
                    }
                });
            });

            $("#register").click(function() {
                var email = $("#email").val();
                var otp = $("#otp").val();
                var password = $("#password").val();
                var name = $("#name").val();
                $.ajax({
                    url: 'http://127.0.0.1:8000/users/register',
                    type: 'post',
                    contentType: 'application/json',
                    data: JSON.stringify({ email: email, otp: otp, password: password, name: name }),
                    success: function(data) {
                        alert("Registration successful");
                    }
                });
            });
        });
    </script>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">GRADE AI</span>
              </div>
            </ul>
            <form class="d-flex" role="search">
              <button class="btn btn-outline-success" type="button" id="signoutbutton">Sign Out</button>
            </form>
          </div>
        </div>
      </nav>

      <h2 id="msg"></h2>
      <h2 id="greet"></h2>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"></script>

    <script>
        let UserCreds = JSON.parse(sessionStorage.getItem("user-creds"));  
        let UserInfo = JSON.parse(sessionStorage.getItem("institution-name"));    

       let MsgHead = document.getElementById('msg');
        let GreetHead = document.getElementById('greet');
       let SignoutBtn = document.getElementById('signoutbutton');

       

        let Signout = ()=>{
            sessionStorage.removeItem("user-creds");
            sessionStorage.removeItem("institution-name");
            window.location.href = 'signin.html'
        }
        let CheckCred = ()=>{
            if(!sessionStorage.getItem("user-creds")){
                alert("You are not signed in!");
                window.location.href='signin.html'
            }
           // else{
                

                MsgHead.innerText = 'user with email ' + UserCreds.email + ' is logged in';
                GreetHead.innerText = 'Welcome ' + UserInfo.name + ' ';

           // }
        }
        
        window.addEventListener('load',CheckCred);
        SignoutBtn.addEventListener('click',Signout);
    </script>


</body>


</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Sign In | GradeAI</title>
		<link rel="icon" href="favicon.png">
		<link rel="stylesheet" href="sign.css">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
	<div id="container" class="container">
		<!-- FORM SECTION -->
		<div class="row">
			<!-- Student -->
			<div class="col align-items-center flex-col sign-up">
				<div class="form-wrapper align-items-center">
					<div class="form sign-up">

						<div class="input-group">
							<i class='bx bxs-user'></i>
							<input type="text" placeholder="Institution Name" id="institution">
						</div>

						<div class="input-group">
							<i class='bx bx-mail-send'></i>
							<input type="text" placeholder="Student ID" id="id">
						</div>

						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="password" placeholder="Password" id="studPassword">
						</div>

						<button id="studButton">
							Sign in
						</button>

						<p>
							<b onclick="toggle()" class="pointer">
								Are you an Educator?
							</b>
						</p>

					</div>
				</div>
			</div>
			<!-- END Student -->
			<!-- INstitution -->
			<div class="col align-items-center flex-col sign-in">
				<div class="form-wrapper align-items-center">
					<div class="form sign-in">
					
					<form id="institution_sign_in">
					
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<input type="email" placeholder="Email" id="emailid">
						</div>

						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input type="password" placeholder="Password" id="instiPassword">
						</div>

						<button id="instiButton">
							Sign in
						</button>
					</form>	

						<p>
							<span>
								Don't have an account?
							</span>
							<b>
								<a href="signup.html">Sign Up</a>
							</b>
						</p>

						<p>
							<b onclick="toggle()" class="pointer">
								Are you a student?
							</b>
						</p>

					</div>
				</div>
				<div class="form-wrapper">		
				</div>
			</div>
			<!-- END SIGN IN -->
		</div>
		<!-- END FORM SECTION -->
  
  
		<!-- CONTENT SECTION -->
		<div class="row content-row">
			<!-- INsti CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="text sign-in">
					<h2>
						Greetings Educator
					</h2>	
				</div>
				<div class="img sign-in">		
				</div>
			</div>
			<!-- END insti CONTENT -->
			<!-- Stud CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="img sign-up">
				</div>
				<div class="text sign-up">
					<h2>
						Hello Student
					</h2>
				</div>
			</div>
			<!-- END stud CONTENT -->
		</div>
		<!-- END CONTENT SECTION -->
	</div>

	<script src="sign.js"></script>

	<!--FIREBASE sdk setup and configuration-->
<script type="module">
	// Import the functions you need from the SDKs you need
	import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
	import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-analytics.js";

	import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
	import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

	import { get, child } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

	// TODO: Add SDKs for Firebase products that you want to use
	// https://firebase.google.com/docs/web/setup#available-libraries
  
	// Your web app's Firebase configuration
	// For Firebase JS SDK v7.20.0 and later, measurementId is optional
	const firebaseConfig = {
	  apiKey: "AIzaSyBz1pSw5rCyFXdmRtepCCryQLRrkGVdl7k",
	  authDomain: "auto-mark-grader.firebaseapp.com",
	  projectId: "auto-mark-grader",
	  storageBucket: "auto-mark-grader.appspot.com",
	  messagingSenderId: "1036661490233",
	  appId: "1:1036661490233:web:7d2b16ff18ee727ebfc3e8",
	  measurementId: "G-43ZSMWENXR"
	};
  
	// Initialize Firebase
	const app = initializeApp(firebaseConfig);
	const analytics = getAnalytics(app);

	const db=getDatabase();
	const auth=getAuth(app);
	const dbref=ref(db);

        
	let Emaillnp = document.getElementById('emailid');
	let Passlnp = document.getElementById('instiPassword');


	let SignInuser = evt =>{
	evt.preventDefault(); 
	signInWithEmailAndPassword(auth,Emaillnp.value,Passlnp.value)
	.then((credentials)=>{
		if(credentials.user.emailVerified)
		{
		get(child(dbref,'institutions/'+ credentials.user.uid)).then((snapshot)=>{
			if(snapshot.exists())
			{
			sessionStorage.setItem("institution-name", JSON.stringify({
				name:snapshot.val().name
			}));
			sessionStorage.setItem("user-creds",JSON.stringify(credentials.user));
			
			credentials.user.getIdToken().then((idToken) => {
				// You can use this token to authenticate requests to your server
				sessionStorage.setItem("jwt", idToken);
				alert(idToken);
        	});
			
			window.location.href='login_student.html';
			}
		})
		}
		else
		{
		alert("Verify your email address before logging in.");
		}
	})
	.catch((error)=>{
		alert(error.message);
		console.log(error.code);
		console.log(error.message);
	})
	}

	institution_sign_in.addEventListener('submit',SignInuser);
		
  </script>

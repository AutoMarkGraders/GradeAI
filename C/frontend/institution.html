    <div style="display: flex; align-items: center; justify-content: space-between">
      <h1>Greetings Educator from InstituteName</h1>

    <h2 id="msg"></h2>
    <h2 id="greet"></h2>


    <section>
    <!--for demo wrap-->
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th>Exam</th>
            <th>Date</th>
            <th>Max Marks</th>
            <th>Avg Marks</th>
            <th>Contestants</th>
            <th>View Results</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
          <tr>
            <td>Data</td>
            <td>Comes </td>
            <td>here</td>
            <td>automatically</td>
            <td>on</td>
            <td>opening</td>
          </tr>
        </tbody>
      </table>

    <a href="examcreate.html" class="btn btn-primary" id="createButton">

    </a>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script>
      let UserCreds = JSON.parse(sessionStorage.getItem("user-creds"));
      let UserInfo = JSON.parse(sessionStorage.getItem("institution-name"));
      let JWT = sessionStorage.getItem("jwt");
      let MsgHead = document.getElementById("msg");
      let GreetHead = document.getElementById("greet");
      let SignoutBtn = document.getElementById("signoutbutton");

      let Signout = () => {
        sessionStorage.removeItem("user-creds");
        sessionStorage.removeItem("institution-name");
        window.location.href = "signin.html";
      };

      let CheckCred = () => {
        if (!sessionStorage.getItem("user-creds")) {
          alert("You are not signed in!");
          window.location.href = "signin.html";
        }
        MsgHead.innerText =
          "user with email " + UserCreds.email + " is logged in";
        GreetHead.innerText =
          "Welcome " +
          JSON.parse(sessionStorage.getItem("institution-name")).name +
          " ";
      };

      //window.addEventListener('load',CheckCred);
      SignoutBtn.addEventListener("click", Signout);
    </script>

    <script>
      // for the table
      $(window).on("load resize ", function() {
        var scrollWidth = $('.tbl-content').width() - $('.tbl-content table').width();
        $('.tbl-header').css({'padding-right':scrollWidth});
      }).resize();

      // Send a GET request to the server when the page loads
      $(document).ready(function() {
        $.ajax({
          url: 'http://127.0.0.1:8000/view',
          method: 'GET',
          headers: {
            'Authorization': 'Bearer ' + sessionStorage.getItem('jwt')
          },
          success: function(data) {
            // Fill the table with the response
            var tbody = $('.tbl-content tbody');
            data.forEach(function(item) {
              var row = $('<tr>');
              row.append($('<td>').text(item.name));
              row.append($('<td>').text(item.date));
              row.append($('<td>').text(item.max_marks));
              row.append($('<td>').text(item.avg_marks || 'N/A'));
              row.append($('<td>').text(item.contestants));
              row.append($('<td>').html('<a href="viewexam.html">View Results</a>'));
              tbody.append(row);
            });
          }
        });
      });
    </script>

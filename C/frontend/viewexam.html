<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Institution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="institution.css" />
</head>

<body>
    <div style="display: flex; align-items: center; justify-content: space-between">
    <h1>InstituteName | Results of ExamName:</h1>
    <button class="btn btn-outline-success" type="button" id="signoutbutton">
        Sign Out
    </button>
    </div>

    <section>
    <!--for demo wrap-->
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
          <tr>
            <td>Data</td>
            <td>Comes </td>
            <td>here</td>
            <td>automatically</td>
            <td>PDFlink</td>
          </tr>
        </tbody>
      </table>
    </div>
    </section>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script>
        // for the table
        $(window).on("load resize ", function() {
            var scrollWidth = $('.tbl-content').width() - $('.tbl-content table').width();
            $('.tbl-header').css({'padding-right':scrollWidth});
        }).resize();

        // Send a GET request to the server when the page loads
        $(document).ready(function() {
            var exam_name = sessionStorage.getItem('exam_name');
            var qstn_count = sessionStorage.getItem('qstn_count');
            $.ajax({
            url: 'http://127.0.0.1:8000/view/' + exam_name,
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + sessionStorage.getItem('jwt')
            },
            success: function(data) {

                // Generate the table columns
                var thead = $('.tbl-header table thead');
                var tr = $('<tr>');
                tr.append($('<th>').text('StudentID'));
                for (var i = 1; i <= qstn_count; i++) {
                    tr.append($('<th>').text('Mark' + i));
                }
                tr.append($('<th>').text('Total'));
                tr.append($('<th>').text('Grade'));
                tr.append($('<th>').text('AnswerSheet'));
                thead.append(tr);



                // Fill the table with the response
                var tbody = $('.tbl-content tbody');
                data.forEach(function(item) {
                    var row = $('<tr>');
                    row.append($('<td>').text(item.student_id));
                    for (var i = 1; i <= qstn_count; i++) {
                        row.append($('<td>').text(item['mark' + i]));
                    }
                    row.append($('<td>').text(item.total));
                    row.append($('<td>').text(item.grade));
                    row.append($('<td>').text(item.answerkey));
                    tbody.append(row);
                });
            }
            });
        });
    </script>

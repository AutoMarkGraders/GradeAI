<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GradeAI | Exam üëÅ‚Äçüó®</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="viewexam.css"/>
    <link rel="icon" href="favico.png">
</head>

<body>

  <div class="header">
    <a href="signin.html" target="_blank">
      <h1>GradeAI</h1>
    </a>
    <div class="header-right">
      <img id="profile" src="profile.png" alt="user">
      <h2 id="userName"></h2>
      <script>
        document.getElementById("userName").textContent = 'Institute: ' + sessionStorage.getItem("user");
      </script>
      <button class="btn btn-danger " type="button" id="signoutbutton">
        Sign Out
      </button>
    </div>
  </div>
    
    <!-- table-->
    <section>
      <!--for demo wrap-->
      <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
          <thead>
            <tr>
              <th>Student ID</th>
              <th>Mark Distribution</th>
              <th>Total</th>
              <th>Grade</th>
              <th>Answer Sheet</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
          <tbody>
            <tr>
              <td>Data</td>
              <td>Comes </td>
              <td>here</td>
              <td>on</td>
              <td>opening</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script>  // to ensure valid session and signout button functionality (can be used in all pages)
      var jwt = sessionStorage.getItem("jwt");
      console.log(jwt);
      //let UserCreds = JSON.parse(sessionStorage.getItem("user-creds"));
      //let UserInfo = sessionStorage.getItem("user");

      //to ensure valid session
      window.addEventListener('load', function() {
        if (!sessionStorage.getItem("jwt")) {
          alert("You are not signed in!");
          //window.location.href = "signin.html";
        }
      });

      //signout button functionality
      document.getElementById("signoutbutton").addEventListener("click", function() {
        //sessionStorage.removeItem("user-creds");
        sessionStorage.removeItem("user");
        sessionStorage.removeItem("jwt");
        window.location.href = "signin.html";
      });
    </script>

    <script>
        // for the table
        $(window).on("load resize ", function() {
            var scrollWidth = $('.tbl-content').width() - $('.tbl-content table').width();
            $('.tbl-header').css({'padding-right':scrollWidth});
        }).resize();

        // Send a GET request to the server when the page loads
        $(document).ready(function() {
            var exam_name = sessionStorage.getItem('exam_name');
            $.ajax({
            url: 'http://127.0.0.1:8000/view/' + exam_name,
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + sessionStorage.getItem('jwt')
            },
            success: function(data) {

                // Fill the table with the response
                var tbody = $('.tbl-content tbody');
                data.forEach(function(item) {
                    var row = $('<tr>');
                    row.append($('<td>').text(item.student_id));
                    //second column here
                    var marks = Object.keys(item).filter(key => key.startsWith('mark'));
                    var marksText = marks.map(mark => item[mark] || 'NA').join(', ');
                    row.append($('<td>').text(marksText));
                    row.append($('<td>').text(item.total || 'NA'));
                    row.append($('<td>').text(item.grade || 'NA'));
                    row.append($('<td>').text('üìÑ'));
                    tbody.append(row);
                });
            }
            });
        });
    </script>

  </body>
</html>

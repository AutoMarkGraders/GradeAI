<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GradeAI | Home</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="land.js"></script>
	<script src="loading1.js"></script>

<body>
	 <!-- Loading screen -->
	 <div id="loading-screen">

            <text x="50%" y="50%" dy=".35em" text-anchor="middle">
                GradeAI
            </text>
        </svg>
    </div>




	<div class="cont" style="display: none;">
		<div class="mouse"></div>
		<div class="app">
			<div class="app__bgimg">
				<div class="app__bgimg-image app__bgimg-image--1">
				</div>
				<div class="app__bgimg-image app__bgimg-image--2">
				</div>
			</div>
			<div class="app__img">
				<img onmousedown="return true" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/537051/whiteTest4.png" alt="city" />
			</div>
			
			<div class="app__text app__text--1">
				<div class="app__text-line app__text-line--4">AMG presents</div>

				<div class="app__text-line app__text-line--4">DIV1 HERE</div>

			</div>
		</div>
		<div class="pages">
			<ul class='pages__list'>
				<li data-target='1' class='pages__item pages__item--1 page__item-active'></li>
				<li data-target='2' class='pages__item pages__item--2'></li>
			</ul>
		</div>
	</div>
	<a href="https://dribbble.com/shots/2936160-Opus-Animation" target="_blank" class="icon-link">
		<img src="img1.jpg">
	  </a>
	  <a href="https://twitter.com/mrspok407" target="_blank" class="icon-link icon-link--twitter">
		<img src="img2.jpg">
